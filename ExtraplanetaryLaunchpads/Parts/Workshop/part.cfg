PART
{
	name = ExWorkshop
	module = Part
	author = Bill Currie

	MODEL {
		model = ExtraplanetaryLaunchpads/Parts/Workshop/workshop
		position    =   0.0, 0.0, 0.0
		rotation    =   0.0, 0.0, 0.0
		scale       =   1.0, 1.0, 1.0
	}
	rescaleFactor = 1.0
	scale = 1.0

	node_stack_top = 0.0, 3.75, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -3.75, 0.0, 0.0, -1.0, 0.0, 2

	TechRequired = advConstruction
	entryCost = 12200
	cost = 227400
	category = Utility
	subcategory = 0
	title = Construction Workshop
	manufacturer = Kairyuu Shipping
	description = Get a bunch of Kerbals together and maybe even get some work out of them.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	mass = 15
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 8
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 3400

	vesselType = Ship

	CrewCapacity = 10

	INTERNAL {
		name = EL_Workshop-internal
	}

	MODULE {
		name = ExWorkshop
		ProductivityFactor = 5
	}

	MODULE {
		name = ExConverter
		StartActionName = Start Part Production
		StopActionName = Stop Part Production
		INPUT_RESOURCE {
			ResourceName = Metal
			Ratio = 0.0195
		}
		INPUT_RESOURCE {
			//FIXME kerbal hours would be much better, but they're not a
			// resource.
			ResourceName = ElectricCharge
			Ratio = 10
		}
		OUTPUT_RESOURCE {
			// I've seen as bad as 0.35 and better than 0.95. This seems like
			// a good compromise
			ResourceName = RocketParts
			Ratio = 0.7
		}
		OUTPUT_RESOURCE {
			// Tiny scraps escape.
			ResourceName = ScrapMetal
			Ratio = 0.2995
			DumpExcess = True
		}
	}

	RESOURCE {
		name = RocketParts
		amount = 0
		maxAmount = 1600
	}
}
